  build:
    name: ğŸ—ï¸ Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“š Install dependencies
        run: npm install

      - name: ğŸ” Type Check
        run: npx tsc --noEmit

      - name: ğŸ—ï¸ Build Production
        run: npm run build

      - name: ğŸ“Š Build Summary
        if: always()
        run: |
          echo "## ğŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Node.js | v${{ env.NODE_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Framework | Next.js 16.x (Turbopack) |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Status | ${{ job.status == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

